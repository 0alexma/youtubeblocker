<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 200px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #cc0000;
        }
        h3 {
            margin: 0 0 15px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>YouTube Focus</h3>
    <button id="focusBtn">Focus Mode</button>
    <script src="popup.js"></script>
</body>
</html>
